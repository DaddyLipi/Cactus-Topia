    <section id="cart">
        <div class="container1">
            <div class="checkout">
                <div class="selectable-map">
                    <!-- Embed Google Map here -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7599842370427!2dYOUR_LONGITUDE_HERE!3dYOUR_LATITUDE_HERE!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zYOUR_LATITUDE_HERE!5e0!3m2!1sen!2sus!4v1631348058000!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                    <form id="payment-form">
                        <label for="card-number">Numero de tarjeta:</label>
                        <input type="text" id="card-number" name="card-number" required>
                        <label for="expiry">Fecha expiración:</label>
                        <input type="text" id="expiry" name="expiry" required>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                        <button type="submit">Validar</button>
                    </form>
                </div>
                <div class="buy-button">
                    <strong>Comprar</strong>
                </div>
            </div>
            <div class="product-table">
                <table>
                    <thead>
                        <tr>

                    </thead>
                    <tbody>
                        <tr>
                            <td>Cactus 1</td>

        </div>
